<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>
        Mande APP
    </title>
    ${require('../parts/_head_imports.html') }
    <style>
        .mastfoot {
        background-color: #ffffff !important;
        } 
        </style>

</head>

<body class="">
    ${require('../parts/_header.html') }

    <main role="main" class="container">
        <div class="container-fluid pt-3">
            <div class="card bg-info text-white justify-content-center">
                <div class="card-body justify-content-center">
                    <div class="row mx-auto justify-content-center">
                        <form id="cargar_documento" class="form-inline">
                            <div class="input-group">
                                <label for="" class="mr-sm-2">Realiza la carga de tu documento de identidad:

                                </label>
                                <div class="custom-file ml-5">
                                    <input type="file" name="documento" class="custom-file-input" id="documento"
                                        aria-describedby="documento">
                                    <label class="custom-file-label" for="documento" id="lbl_documento"
                                        accept=".pdf, .jpg, .png, .jpeg, .gif, .bmp, .tif, .tiff|image/*">Elegir
                                        Archivo</label>
                                </div>
                                <input type="submit" class="btn btn-primary ml-2 col-sm-2" value="Enviar">
                            </div>
                        </form>


                    </div>
                </div>
            </div>
            <div class="card text-white justify-content-center mt-2" style="background-color: #998e82;">
                <div class="card-body justify-content-center">
                    <div class="row mx-auto justify-content-center">
                        <form id="cargar_foto_perfil" class="form-inline">
                            <div class="input-group">
                                <label for="" class="mr-sm-2">Realiza la carga de tu foto de perfil:

                                </label>
                                <div class="custom-file ml-5">
                                    <input type="file" name="imagen" class="custom-file-input" id="imagen"
                                        aria-describedby="imagen">
                                    <label class="custom-file-label" for="imagen" id="lbl_imagen"
                                        accept=".jpg, .png, .jpeg, .gif, .bmp, .tif, .tiff|image/*">Elegir
                                        Archivo</label>
                                </div>
                                <input type="submit" class="btn btn-primary ml-2 col-sm-2" value="Enviar">
                            </div>
                        </form>


                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="text-center">Mis labores: </h3>
                            <div class="row">
                                <div class="table-responsive">
                                    <table id="tbl_labores" class="table table-striped table-hover" style="width: 100%;"
                                        data-toggle="table" data-pagination="true" data-show-refresh="true"
                                        data-side-pagination="client" data-search="true" data-page-size="10"
                                        data-ajax="ajaxRequest" data-response-handler="responseHandler"
                                        data-id-field="rowId" data-unique-id="rowId">
                                        <thead>
                                            <tr>
                                                <th data-field="tipo" data-sortable="true">Tipo</th>
                                                <th data-field="descripcion">Descripción</th>
                                                <th data-field="precio" data-sortable="true">Precio</th>
                                                <th data-field="unidadPrecio">Unidad precio</th>
                                                <th data-field="laborId" data-formatter="editarFormatter"
                                                    data-class="d-flex">Modificar
                                                </th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <form class="border p-3 rounded-3 form-inline" id="addLaborForm">
                        <div class="col-12 col-sm-4">
                            <label for="laborId" class="form-label justify-content-start">Labor</label>
                            <select name="laborId" id="formAddLaborLabor" class="custom-select form-control w-100"
                                required>
                                <option>Seleccione un trabajo</option>
                            </select>
                        </div>
                        <div class="col-6 col-sm-3">
                            <label for="precio" class="form-label justify-content-start">Precio</label>
                            <input type="number" class="form-control w-100" id="formAddLaborPrecio" name="precio"
                                required>
                        </div>
                        <div class="col-6 col-sm-3">
                            <label for="unidadPrecio" class="form-label justify-content-start">Unidad Precio</label>
                            <input type="text" class="form-control w-100" id="formAddLaborUnidadPrecio"
                                name="unidadPrecio" required>
                        </div>
                        <button id="btnSubmitAddLabor" type="submit"
                            class="btn btn-primary btn-block col-2 mt-4">Añadir</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modals -->
        <div class="modal fade" id="laborModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Modificar labor</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body mx-auto justify-content-center" id="modalBody">
                        <div class="text-center">
                            <form class="border p-3 rounded-3" id="actualizarLaborForm">
                                <input type="hidden" id="formLaborId" name="laborId" disabled>

                                <div class="row">
                                    <div class="col-12 mb-3">
                                        <label for="laborName" class="form-label">Labor</label>
                                        <input type="text" class="form-control" id="formLaborName" disabled>
                                    </div>
                                    <div class="col-12 col-sm mb-3">
                                        <label for="precio" class="form-label">Precio</label>
                                        <input type="number" class="form-control" id="formLaborPrecio" name="precio"
                                            required>
                                    </div>
                                    <div class="col-12 col-sm mb-3">
                                        <label for="unidadPrecio" class="form-label">Unidad Precio</label>
                                        <input type="text" class="form-control" id="formLaborUnidadPrecio"
                                            name="unidadPrecio" required>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-6 text-center">
                                        <button id="btnSubmitActualizarLabor" type="submit"
                                            class="btn btn-primary btn-block">Guardar</button>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
    </main>


    ${require('../parts/_footer.html') }


    ${require('../parts/_script_imports.html') }

    <script src="../js/main.js"></script>
    <script src="../js/trabajador.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"> </script>



</body>

</html>
