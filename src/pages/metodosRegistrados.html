<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>
        Mande APP
    </title>
    ${require('../parts/_head_imports.html') }
    <style>
        .mastfoot {
        background-color: #ffffff !important;
        } 
        </style>

</head>

<body class="">
    ${require('../parts/_header.html') }

    <main role="main" class="container">
            <div class="row mt-3">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="text-center">Métodos registrados</h3>
                            <div class="row">
                                <div class="table-responsive">
                                    <table id="tbl_disponibles" class="table table-striped table-hover"
                                        style="width: 100%;" data-toggle="table" data-pagination="true"
                                        data-show-refresh="true" data-side-pagination="client" data-search="true"
                                        data-page-size="10" data-ajax="ajaxRequest" data-group-by="true"
                                        data-group-by-field="tipo">
                                        <thead>
                                            <tr>
                                                <th data-field="tipo">Tipo</th>
                                                <th data-field="descripcion">Numero de tarjeta</th>
                                                <th data-field="nombreCompleto">Fecha de expiración</th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modals -->
        <div class="modal fade" id="trabajadorModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Información del trabajador</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body mx-auto justify-content-center" id="modalBody">
                        <div class="text-center">
                            <div class="spinner-border text-secondary m-4" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
    </main>


    ${require('../parts/_footer.html') }


    ${require('../parts/_script_imports.html') }

    <script src="../js/main.js"></script>
    <script src="../js/disponibles.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"> </script>



</body>

</html>
