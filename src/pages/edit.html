<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mande APP</title>
    ${require('../parts/_head_imports.html') }
    <style>
      .mastfoot {
      background-color: #E1DAD1 !important;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
      } 
      </style>
  </head>

  <body class="edit-body">
    ${require('../parts/_header.html') }
    <main role="main" class="container-test">
      <div class="row justify-content-center">
        <div class="col-md-8 align-self-center">
          <form class="border p-3 rounded-3" id="edit-form">
            <div class="row g-0">
              <div class="col text-center p-2 mb-3 bg-light">
                <h4><span class="fs-3">Edita tus datos</span></h4>
              </div>
            </div>

            <div class="row">
              <div class="col mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  name="nombre"
                  required
                />
              </div>
              <div class="col mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input
                  type="text"
                  class="form-control"
                  id="apellido"
                  name="apellido"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-lg-3 mb-2">
                <label for="tipoDocumento" class="form-label">Tipo Doc</label>
                <select
                  class="form-control"
                  id="tipoDocumento"
                  name="tipoDocumento"
                  disabled
                >
                  <option>CC</option>
                  <option>PS</option>
                  <option>CE</option>
                </select>
              </div>
              <div class="col-12 col-sm mb-3">
                <label for="documento" class="form-label"
                  >Numero Documento</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="documento"
                  name="documento"
                  disabled
                />
              </div>
              <div class="col-12 col-sm mb-3">
                <label for="celular" class="form-label">Celular</label>
                <input
                  type="text"
                  class="form-control"
                  id="celular"
                  name="celular"
                  disabled
                />
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4 mb-3">
                <label for="correoElectronico" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="correoElectronico"
                  name="correoElectronico"
                  required
                />
              </div>
              <div class="col-sm-8 mb-3">
                <label for="direccion" class="form-label"
                  >Dirección Residencia</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="direccion"
                  name="direccion"
                  required
                />
              </div>
            </div>
            <div class="row"></div>
            
            <div class="row">
              <!---
              <div class="col mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                  disabled
                />
              </div>
              <div class="col mb-3">
                <label for="rpwd" class="form-label"
                  >Confirmar Contraseña</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="rpwd"
                  required
                  disabled
                />
              </div>
              -->
            </div>
            <!-- <div class="row">
              <a class="nav-link" href="./index.html">Regresar</a>
            </div> -->
            <div class="row justify-content-center">
              <div class="col-6 text-center">
                <button type="submit" class="btn btn-primary btn-block" id="btn-actualizar">
                  Actualizar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    ${require('../parts/_footer.html') }
    ${require('../parts/_script_imports.html') }
    <script src="../js/main.js"></script>
    <script src="../js/edit.js"></script>
  </body>
</html>
